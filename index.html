<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Repractice Session Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="buttons">
        <button type="button" class="btn btn_border">Btn Border</button>
        <button type="button" class="btn btn_slide">Button Slide</button>
        <button type="button" class="btn btn_circle">Btn Circle</button>
        <button type="button" class="btn btn_underline">Btn Underline</button>
    </section>
    <section class="buttons buttons_neon">

        <button class="btn btn_neon">Button Neon</button>
        <button class="btn btn_neon_moving">
            <span class="side_1"></span>
            <span class="side_2"></span>
            <span class="side_3"></span>
            <span class="side_4"></span>
            Moving Neon</button>
    </section>
</body>

</html>
